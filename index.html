<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- ios 사파리 -->
	<!-- 주소창 등의 웹 브라우저 UI를 표시하지 않기 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 상태 바의 스타일을 지정 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- 홈 화면에서 표시되는 앱 이름을 지정 -->
	<meta name="apple-mobile-web-app-title" content="Timer">
	<!-- 홈 화면에서 표시되는 앱 아이콘을 지정 -->
	<link rel="apple-touch-icon" href="icons/icon-152x152.png">

	<!-- android, pc, 크롬, 엣지-->
	<!-- 웹 앱 매니페스트를 읽어 들이기 -->
	<link rel="manifest" href="manifest.json">
	<!-- 서비스 워커를 등록 -->
	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('sw.js')
				.then((reg) => {
					console.log('서비스 워커가 등록됨.', reg);
				});
		}
	</script>
</head>

<body>
	<button onClick="subscribe()">PushBtn !!</button>
	<script>
		addEventListener('load', async () => {
			let sw = navigator.serviceWorker.register('./sw.js')
			console.log(sw)
		});

		async function subscribe() {
			let sw = await navigator.serviceWorker.ready;
			let push = await sw.pushManager.subscribe({
				userVisibleOnly: true,
				applicationServerKey: 'BAp6Zuy2zmv6Kik9aJRxoQykWQK3jD7XkQPyU55_cVSSYvBVuQZGFRuA4qoqvLzb3ZKz8bTruRbdrDpGSjMZPjQ'
			});

			console.log(JSON.stringify(push));
			document.getElementById('textView').innerHTML = JSON.stringify(push);
		}
	</script>

	<div id="textView"></div>
</body>

</html>
